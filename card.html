<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>流光卡片</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Noto Sans SC', sans-serif; /* 使用与图片相同的字体 */
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 20cm;
      height: 15cm;
      position: relative;
    }
    .card {
      width: 100%;
      height: calc(100% - 60px);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    .card-content {
      z-index: 2;
      color: black;
      text-align: left; /* 左对齐 */
      padding: 24px;
      font-size: 24px; /* 调整字体大小 */
      font-weight: 400; /* 调整字体粗细 */
      line-height: 1.5;
      font-family: 'Noto Sans SC', sans-serif; /* 设置字体样式 */
      height: 100%; /* 使内容区域占满 */
      box-sizing: border-box;
    }
    .flowing-background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2, #a1c4fd, #c2e9fb);
      background-size: 200% 200%;
      animation: gradient 10s ease infinite;
      z-index: 1;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card-actions {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px;
      height: 60px;
      box-sizing: border-box;
    }
    .share-button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
    }
    .share-button:hover {
      background-color: #1765cc;
    }
    .input-field {
      width: 100%; /* 输入框宽度 */
      padding: 10px;
      margin: 10px 0; /* 上下间距 */
      font-size: 24px; /* 输入框字体大小 */
      border: 1px solid #ccc; /* 边框样式 */
      border-radius: 4px; /* 圆角 */
    }
    .name-field {
      font-weight: bold; /* 名字加粗 */
      font-size: 24px; /* 名字字体大小 */
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="flowing-background"></div>
      <div class="card-content" id="cardContent">
        <div id="userTextDisplay">你的段落文字...</div>
        <div id="userNameDisplay" class="name-field">name</div>
        <div id="currentTime"></div>
      </div>
    </div>
    <div class="card-actions">
      <input type="text" id="userText" class="input-field" placeholder="你的段落文字..." />
      <input type="text" id="userName" class="input-field" placeholder="name" />
      <button id="shareButton" class="share-button">
        分享卡片
      </button>
    </div>
  </div>
  <script src="card.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    // 获取当前时间并显示
    function updateTime() {
      const currentTime = new Date().toLocaleString('zh-CN', { hour: '2-digit', minute: '2-digit' });
      document.getElementById('currentTime').innerText = `(${currentTime})`;
    }
    updateTime(); // 初始化时间显示

    // 更新卡片内容
    document.getElementById('userText').addEventListener('input', function() {
      document.getElementById('userTextDisplay').innerText = this.value;
    });

    document.getElementById('userName').addEventListener('input', function() {
      document.getElementById('userNameDisplay').innerText = this.value;
    });
  </script>
</body>
</html>
